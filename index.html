<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    
    <title>Food Diary</title>
</head>
<body>

    <main>
           
        <nav>
            <ul>
                <li>Daily</li>
                <li>Week</li>
                <li>Month</li>
            </ul>
        </nav>
        <div class="calendar-button">
            <div class="month">
                <i class="fas">&#xf104;</i>
                <div class="date">
                    <h1>September</h1>
                    <p>Today - Sep 4</p>    
                </div>
                <i class="fas">&#xf105;</i>
            </div>
            <div class="calendar">
                
                <div class="calendar-header">
                        <div>
                            <span>2022</span>
                            <h1>Sun, Sep 4</h1>
                        </div>
                </div>
                <div class="month2">

                    <i class="fas">&#xf104;</i>
                    <div class="date2">
                        <h2>September</h2>
                        <span>2022</span>    
                    </div>
                    <i class="fas">&#xf105;</i>
                </div>
                <div class="weekdays">
                    <div>S</div>
                    <div>M</div>
                    <div>T</div>
                    <div>W</div>
                    <div>T</div>
                    <div>F</div>
                    <div>S</div>     
                </div>
                <div class="days">
                    <div>28</div>
                    <div>29</div>
                    <div>30</div>
                    <div>31</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                    <div>11</div>
                    <div>12</div>
                    <div>13</div>
                    <div>14</div>
                    <div>15</div>
                    <div>16</div>
                    <div>17</div>
                    <div>18</div>
                    <div>19</div>
                    <div>20</div>
                    <div>21</div>
                    <div>22</div>
                    <div>23</div>
                    <div>24</div>
                    <div>25</div>
                    <div>26</div>
                    <div>27</div>
                    <div>28</div>
                    <div>29</div>
                    <div>30</div>
                    <div>1</div>
                </div>
                <div class="buttons">
                    <div class="cancel">Cancel</div>
                    <div class="ok">Ok</div>
                </div>
            </div>
        </div>
        <div class="content"> 
            <div class="list">
            <button class="entry-button"><img id="pen" src="pen-to-square-solid.svg" alt=""></button>
            </div>
        </div>
    </main>
<script src="jquery-2.1.0.js"></script>
<script src="main.js"></script>
</body>
</html>
