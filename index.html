<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    
    <title>Food Diary</title>
</head>
<body>

    <main>
           
        <nav>
            <ul>
                <li>Daily</li>
                <li>Week</li>
                <li>Month</li>
            </ul>
        </nav>
        <div class="calendar-button">
            <div class="month">
                <i class="fas">&#xf104;</i>
                <div class="date">
                    <h1></h1>
                    <p></p>    
                </div>
                <i class="fas">&#xf105;</i>
            </div>
        </div>
        <div id="calendar">
                
            <div class="calendar-header">
                    <div>
                        <span></span>
                        <h1></h1>
                    </div>
            </div>
            <div class="month2">

                <i class="fas prevMonth">&#xf104;</i>
                <div class="date2">
                    <h2></h2>
                    <span></span>    
                </div>
                <i class="fas nextMonth">&#xf105;</i>
            </div>
            <div class="weekdays">
                <div>S</div>
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>T</div>
                <div>F</div>
                <div>S</div>     
            </div>
            <div class="days"></div>
            <div class="buttons">
                <div class="cancel">Cancel</div>
                <div class="ok">Ok</div>
            </div>
        </div>
        <div id="calendar-overlay"></div>

        
        <div class="content"> 
            <div class="list">
            <button class="entry-button"><img id="pen" src="pen-to-square-solid.svg" alt=""></button>
            </div>
        </div>
    </main>
<script src="jquery-2.1.0.js"></script>
<script src="main.js"></script>
</body>
</html>
